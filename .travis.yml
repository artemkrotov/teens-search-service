language: java
jdk: oraclejdk8
sudo: required

before_install:
  - ls -la ./

  - ls -la /
  - ls -la ~/
  - sudo touch ./temp_ssh_key
  - sudo chmod 777 ./temp_ssh_key
  - sudo echo "$TEMP_SSH_KEY_ENV" >> ./temp_ssh_key
  - eval "$(ssh-agent -s)"
  - ssh-add ./temp_ssh_key

services:
  - docker

after_success:
  - bash <(curl -s https://codecov.io/bash)
  - docker login -u $D_USER -p $D_PASSWORD
 # - export TAG='if [ "$TRAVIS_BRANCH" == "master" ]; then echo "latest"; else echo $TRAVIS_BRANCH; fi"
  - export NAME=teens-search-service
  - if [ "$TRAVIS_BRANCH" = "master" ]; then docker build -t $NAME .; fi
  - if [ "$TRAVIS_BRANCH" = "master" ]; then docker tag $NAME artemkrotov/$NAME; fi
  - if [ "$TRAVIS_BRANCH" = "master" ]; then docker push artemkrotov/$NAME; fi
  - if [ "$TRAVIS_BRANCH" = "master" ]; then ssh akrotov_direct@35.243.171.14 /home/akrotov_direct/deploy.sh; fi

